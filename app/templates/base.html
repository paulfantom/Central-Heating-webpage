<!DOCTYPE html>
<html lang="{% trans %}en{% endtrans %}">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#111">
    <meta name="description" content="">
    <meta name="author" content="Paul Fantom">
    <link rel="icon" href="/static/favicon.ico">

    {%- if title -%}
      <title>{{ title }} - {% trans %}Water Management{% endtrans %}</title>
    {%- else -%}
      <title>{% trans %}Water Management{% endtrans %}</title>
    {%- endif -%}

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen" />

    <!-- closkpicker CSS -->
    <!--<link href="https://raw.githubusercontent.com/weareoutman/clockpicker/gh-pages/src/clockpicker.css" rel="stylesheet" />-->
    <link href="/static/css/bootstrap-clockpicker.min.css" rel="stylesheet" />

    <link href="/static/css/bootstrap-plusminus.css" rel="stylesheet" />

    <!-- Custom styling -->
    <!--<link href="/static/css/bootstrap-toggle.min.css" rel="stylesheet"/>-->
    <link href="/static/css/dashboard.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet" />
    
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!--<script>window.jQuery || document.write('<script src="{{
      url_for('static', filename='jquery.min.js') }}">\x3C/script>')</script>-->
    
    <!-- Bootstrap v3 -->
    <!--<script src="/static/js/bootstrap.js"></script>-->
    <script src="/static/js/bootstrap.min.js"></script>
    
    <!-- clockpicker by Wang Shenwei-->
    <!--<script src="https://raw.githubusercontent.com/weareoutman/clockpicker/gh-pages/src/clockpicker.js" async defer></script>-->
    <script src="/static/js/bootstrap-clockpicker.min.js"></script>
    
    <!-- plus-minus popup by Pawel Krupa (based on clockpicker by Wang Shenwei -->
    <script src="/static/js/bootstrap-plusminus.js"></script>
    
    <!-- customized -->
    <script src="/static/js/custom.js"></script>
  </head>
  
  <body>
    <div class="col-xs-1 col-sm-1 col-md-2 sidebar">
      {% include "sidebar.html" -%}
    </div>
    <div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-10 col-md-offset-2 content">
      <div class="container-fluid">
      {% block content %}{% endblock %}
      </div>
    </div>
    <footer class="footer">
      {% include "footer.html" -%}
    </footer>
  </body>
</html>
