<!DOCTYPE html>
<html lang="{% trans %}en{% endtrans %}">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Paul Fantom">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    {% if title %}
      <title>{{ title }} - {% trans %}Water Management{% endtrans %}</title>
    {% else %}
      <title>{% trans %}Water Management{% endtrans %}</title>
    {% endif %}

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen" />

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet" />
    <link href="/static/css/custom.css" rel="stylesheet" />
    
    <!-- calendar css -->
<!--     <link href="/static/css/calendar.css" rel="stylesheet" /> -->
    
    <script src="/static/js/custom.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{
      url_for('static', filename='jquery.min.js') }}">\x3C/script>')</script>
    <script src="/static/js/bootstrap.js"></script>

  </head>
  
  <body>
    <div class="col-xs-1 col-sm-1 col-md-2 sidebar">
      {% include "sidebar.html" %}
    </div>
    <div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-10 col-md-offset-2 content">
      <div class="container-fluid">
      {% block content %}{% endblock %}
      </div>
    </div>
    <div class="hidden-xs hidden-sm">
      <footer class="footer">
        {% include "footer.html" %}
      </footer>
    </div>
  </body>
</html>
